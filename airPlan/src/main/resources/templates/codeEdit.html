<body id="codecreate" class=".bg-info">

        <header id = "header">
            <div id="logo">
                <img id= " imagem1" src ='images/146.png'> </img>  
                <h1 id="titulo"> <strong> Codelist </strong> </h1>
            </div>

                <button id = "button1" class="btn">
                     Create Codelist
                </button id = "button1">

                <button id = button2 class="btn">

                </button id = button2>
               
                <button id = button3 class="btn">

                </button id = button3>

        <div class="inline">
            <label>Primary Key

            <i class="fas fa-search" style="margin-left: -3%;"></i>
            <button onclick="getFile();" id="create-code" class="btn btn-secondary float-right">Consult</button>
            <button id="back-menu" class="btn btn-secondary float-right">Back</button>
        </div>
        <hr>
        <div>

                </label>

            <div class="inline">

            </div>
            <div class="inline">
