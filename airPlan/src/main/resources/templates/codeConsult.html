<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>CodeListCreate</title>
</head>
<body id="codecreate" class=".bg-info">

        <header id = "header">
            <div id="logo">
                <img id= " imagem1" src ='images/146.png'> </img>  
                <h1 id="titulo"> <strong> Codelist </strong> </h1>
            </div>

                <button id = "button1" class="btn">
                     Create Codelist
                </button id = "button1">

                <button id = button2 class="btn">
                     Consult Codelist
                </button id = button2>
               
                <button id = button3 class="btn">
                     Edit Codelist
                </button id = button3>
            
                <button id = button4 class="btn">
                     Delete Codelist
                </button id = button4>
        </header>
        <div class="inline">
            <label>Primary Key
                <input id="primaryKey" class="file" type="text"></input>
            </label>
            <label>Secundary Key
                <input id="secundaryKey" class="file" type="text"></input>
            </label>
            <i class="fas fa-search"></i>
            <label>Tag
                <input id="tag"  class="file" type="text"></input>
            </label>
            <i class="fas fa-filter"></i>
            <button onclick="getFile();" id="create-code" class="btn btn-secondary float-right">Consult</button>
            <button id="back-menu" class="btn btn-secondary float-right">Back</button>
        </div>
        <div id="consulttable">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
    <script src="script.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"></script>
</body>
</html>
